name: (Claude Opt) Build OpenWrt

on:
  repository_dispatch:
  schedule:
    - cron: 0 23 * * 1
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
      build_type:
        description: 'Build type (full/incremental)'
        required: false
        default: 'full'
        type: choice
        options:
          - full
          - incremental

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: true
  CACHE_TOOLCHAIN: true
  # æ–°å¢ä¼˜åŒ–ç›¸å…³ç¯å¢ƒå˜é‡
  ENABLE_CCACHE: true
  CCACHE_SIZE: 15G
  ENABLE_TMPFS: true
  TMPFS_SIZE: 8G
  PARALLEL_JOBS: auto
  USE_CHINA_MIRROR: false
  TZ: Asia/Singapore

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Check Server Performance
      run: |
        echo "ğŸš€ æœåŠ¡å™¨æ€§èƒ½æ£€æµ‹"
        echo "åˆ†é…çš„æœåŠ¡å™¨æ€§èƒ½æœ‰é™ï¼Œè‹¥é€‰æ‹©çš„æ’ä»¶è¿‡å¤šï¼ŒåŠ¡å¿…æ³¨æ„CPUæ€§èƒ½ï¼"
        echo -e "å·²çŸ¥CPUå‹å·(é™åº): 7763ï¼Œ8370Cï¼Œ8272CLï¼Œ8171Mï¼ŒE5-2673\n"
        echo "--------------------------CPUä¿¡æ¯--------------------------"
        echo "CPUç‰©ç†æ•°é‡: $(cat /proc/cpuinfo | grep "physical id" | sort | uniq | wc -l)"
        echo "CPUæ ¸å¿ƒæ•°é‡: $(nproc)"
        echo -e "CPUå‹å·ä¿¡æ¯:$(cat /proc/cpuinfo | grep -m1 name | awk -F: '{print $2}')\n"
        echo "--------------------------å†…å­˜ä¿¡æ¯--------------------------"
        echo "å·²å®‰è£…å†…å­˜è¯¦ç»†ä¿¡æ¯:"
        echo -e "$(sudo lshw -short -C memory | grep GiB)\n"
        echo "--------------------------ç¡¬ç›˜ä¿¡æ¯--------------------------"
        echo "ç¡¬ç›˜æ•°é‡: $(ls /dev/sd* | grep -v [1-9] | wc -l)" && df -hT
        
        # åŠ¨æ€è®¡ç®—æœ€ä¼˜ç¼–è¯‘çº¿ç¨‹æ•°
        CPU_CORES=$(nproc)
        MEMORY_GB=$(free -g | awk 'NR==2{print $2}')
        if [ $MEMORY_GB -ge 14 ]; then
          OPTIMAL_JOBS=$((CPU_CORES + 1))
        elif [ $MEMORY_GB -ge 7 ]; then
          OPTIMAL_JOBS=$CPU_CORES
        else
          OPTIMAL_JOBS=$((CPU_CORES - 1))
        fi
        echo "æ¨èç¼–è¯‘çº¿ç¨‹æ•°: $OPTIMAL_JOBS"
        echo "OPTIMAL_JOBS=$OPTIMAL_JOBS" >> $GITHUB_ENV

    - name: Initialization Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        echo "ğŸ”§ åˆå§‹åŒ–ç¼–è¯‘ç¯å¢ƒ..."
        docker rmi $(docker images -q) 2>/dev/null || true
        sudo rm -rf /usr/share/dotnet /etc/apt/sources.list.d /usr/local/lib/android $AGENT_TOOLSDIRECTORY
        sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
        
        # é…ç½®APTæºä¸ºä¸­å›½é•œåƒï¼ˆåŠ é€Ÿè½¯ä»¶åŒ…å®‰è£…ï¼‰
        if [ "$USE_CHINA_MIRROR" = "true" ]; then
          sudo cp /etc/apt/sources.list /etc/apt/sources.list.bak
          sudo sed -i 's/archive.ubuntu.com/mirrors.tuna.tsinghua.edu.cn/g' /etc/apt/sources.list
          sudo sed -i 's/security.ubuntu.com/mirrors.tuna.tsinghua.edu.cn/g' /etc/apt/sources.list
        fi
        
        sudo -E apt-get -y update
        # å®‰è£…ç¼–è¯‘ä¾èµ–å’Œä¼˜åŒ–å·¥å…·
        sudo -E apt-get -y install $(curl -fsSL is.gd/depends_ubuntu_2204)
        sudo -E apt-get -y install ccache icecc pigz pbzip2 aria2
        sudo -E systemctl daemon-reload
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get -y clean
        sudo timedatectl set-timezone "$TZ"
        
        # ç³»ç»Ÿä¼˜åŒ–é…ç½®
        echo 'vm.swappiness=1' | sudo tee -a /etc/sysctl.conf
        echo 'vm.vfs_cache_pressure=50' | sudo tee -a /etc/sysctl.conf
        echo 'fs.file-max = 2097152' | sudo tee -a /etc/sysctl.conf
        sudo sysctl -p
    
    - name: Combine Disks
      uses: easimon/maximize-build-space@master
      with:
        swap-size-mb: 1024
        temp-reserve-mb: 100
        root-reserve-mb: 1024

    - name: Setup Compilation Optimization
      run: |
        echo "âš¡ é…ç½®ç¼–è¯‘ä¼˜åŒ–..."
        
        # é…ç½®ccache
         if [ "$ENABLE_CCACHE" = "true" ]; then
           export CCACHE_DIR="$HOME/.ccache"
           mkdir -p "$CCACHE_DIR"
           echo "max_size = $CCACHE_SIZE" > "$CCACHE_DIR/ccache.conf"
           echo "compression = true" >> "$CCACHE_DIR/ccache.conf"
           echo "compress_level = 6" >> "$CCACHE_DIR/ccache.conf"
           echo "hash_dir = false" >> "$CCACHE_DIR/ccache.conf"
           export PATH="/usr/lib/ccache:$PATH"
           ccache -M $CCACHE_SIZE
           ccache -s
           echo "CCACHE_DIR=$CCACHE_DIR" >> $GITHUB_ENV
           echo "PATH=/usr/lib/ccache:$PATH" >> $GITHUB_ENV
           
           # ğŸ†• æ–°å¢ï¼šåŒæ­¥åˆ° OpenWrt é…ç½®
           if [ -f "openwrt/.config" ]; then
             echo "ğŸ”„ åŒæ­¥ CCACHE é…ç½®..."
             cd openwrt
             sed -i "s|CONFIG_CCACHE_DIR=.*|CONFIG_CCACHE_DIR=\"$CCACHE_DIR\"|" .config
             # å¦‚æœæ²¡æœ‰æ‰¾åˆ°è¯¥è¡Œï¼Œåˆ™æ·»åŠ 
             grep -q "CONFIG_CCACHE_DIR" .config || echo "CONFIG_CCACHE_DIR=\"$CCACHE_DIR\"" >> .config
             echo "âœ… CCACHE è·¯å¾„å·²åŒæ­¥: $CCACHE_DIR"
             cd ..
           fi
         fi
        
        # é…ç½®tmpfsåŠ é€Ÿç¼–è¯‘
        if [ "$ENABLE_TMPFS" = "true" ]; then
          sudo mkdir -p /mnt/openwrt-tmp
          sudo mount -t tmpfs -o size=$TMPFS_SIZE tmpfs /mnt/openwrt-tmp
          sudo chown runner:runner /mnt/openwrt-tmp
          echo "TMPFS_PATH=/mnt/openwrt-tmp" >> $GITHUB_ENV
        fi
        
        # è®¾ç½®ç¼–è¯‘çº¿ç¨‹æ•°
        if [ "$PARALLEL_JOBS" = "auto" ]; then
          echo "MAKE_JOBS=$OPTIMAL_JOBS" >> $GITHUB_ENV
        else
          echo "MAKE_JOBS=$PARALLEL_JOBS" >> $GITHUB_ENV
        fi

    - name: Checkout
      uses: actions/checkout@main

    - name: Clone source code
      run: |
        echo "ğŸ“¥ å…‹éš†æºç ..."
        df -hT $PWD
        
        # ä½¿ç”¨æ›´å¿«çš„å…‹éš†æ–¹å¼
        if [ "$USE_CHINA_MIRROR" = "true" ]; then
          # å°è¯•ä½¿ç”¨å›½å†…é•œåƒ
          git clone https://gitee.com/coolsnowwolf/lede.git openwrt 2>/dev/null || \
          git clone $REPO_URL -b $REPO_BRANCH openwrt --depth=1
        else
          git clone $REPO_URL -b $REPO_BRANCH openwrt --depth=1
        fi
        
        cd openwrt
        echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV
        
        # å¦‚æœä½¿ç”¨tmpfsï¼Œåˆ›å»ºç¬¦å·é“¾æ¥
        if [ -n "$TMPFS_PATH" ]; then
          mkdir -p $TMPFS_PATH/openwrt-build
          ln -sf $TMPFS_PATH/openwrt-build ./build_dir
        fi
    
    - name: Generate Variables
      run: |
        echo "ğŸ” ç”Ÿæˆæ„å»ºå˜é‡..."
        cp $CONFIG_FILE $OPENWRT_PATH/.config
        cd $OPENWRT_PATH
        make defconfig > /dev/null 2>&1
        SOURCE_REPO="$(echo $REPO_URL | awk -F '/' '{print $(NF)}')"
        echo "SOURCE_REPO=$SOURCE_REPO" >> $GITHUB_ENV
        DEVICE_TARGET=$(cat .config | grep CONFIG_TARGET_BOARD | awk -F '"' '{print $2}')
        echo "DEVICE_TARGET=$DEVICE_TARGET" >> $GITHUB_ENV
        DEVICE_SUBTARGET=$(cat .config | grep CONFIG_TARGET_SUBTARGET | awk -F '"' '{print $2}')
        echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET" >> $GITHUB_ENV
        COMMIT_AUTHOR=$(git show -s --date=short --format="ä½œè€…: %an")
        echo "COMMIT_AUTHOR=$COMMIT_AUTHOR" >> $GITHUB_ENV
        COMMIT_DATE=$(git show -s --date=short --format="æ—¶é—´: %ci")
        echo "COMMIT_DATE=$COMMIT_DATE" >> $GITHUB_ENV
        COMMIT_MESSAGE=$(git show -s --date=short --format="å†…å®¹: %s")
        echo "COMMIT_MESSAGE=$COMMIT_MESSAGE" >> $GITHUB_ENV
        COMMIT_HASH=$(git show -s --date=short --format="hash: %H")
        echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_ENV

    - name: Cache Toolchain
      if: env.CACHE_TOOLCHAIN == 'true'
      uses: HiGarfield/cachewrtbuild@main
      with:
        ccache: ${{ env.ENABLE_CCACHE }}
        mixkey: ${{ env.SOURCE_REPO }}-${{ env.REPO_BRANCH }}-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}
        prefix: ${{ env.OPENWRT_PATH }}

    # - name: Cache ccache
    #   if: env.ENABLE_CCACHE == 'true'
    #   uses: actions/cache@v3
    #   with:
    #     path: ~/.ccache
    #     key: ccache-${{ env.SOURCE_REPO }}-${{ env.DEVICE_TARGET }}-${{ github.sha }}
    #     restore-keys: |
    #       ccache-${{ env.SOURCE_REPO }}-${{ env.DEVICE_TARGET }}-
    #       ccache-${{ env.SOURCE_REPO }}-
      
    - name: Load custom feeds
      run: |
        echo "ğŸ“‹ åŠ è½½è‡ªå®šä¹‰feeds..."
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        
        # å¦‚æœå¯ç”¨ä¸­å›½é•œåƒï¼Œæ›¿æ¢feedsæº
        if [ "$USE_CHINA_MIRROR" = "true" ]; then
          cd openwrt
          cp feeds.conf.default feeds.conf.default.bak
          sed -i 's|https://git.openwrt.org|https://mirrors.tuna.tsinghua.edu.cn/openwrt|g' feeds.conf.default
          sed -i 's|https://github.com/openwrt|https://mirrors.tuna.tsinghua.edu.cn/openwrt|g' feeds.conf.default
          cd ..
        fi
        
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: |
        echo "ğŸ”„ æ›´æ–°feeds..."
        cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: |
        echo "ğŸ“¦ å®‰è£…feeds..."
        cd openwrt && ./scripts/feeds install -a
    # echo "å®‰è£…ddns-go..."
    # git clone https://github.com/sirpdboy/luci-app-ddns-go.git package/ddns-go &
    # DDNS_PID=$!
                  
    - name: Install additional packages
      run: |
        echo "ğŸ”Œ å®‰è£…é¢å¤–è½¯ä»¶åŒ…..."
        cd openwrt

        # å¹¶è¡Œå®‰è£…å¤šä¸ªåŒ…
        {

          echo "å®‰è£…argonä¸»é¢˜..."
          cd package/lean
          rm -rf luci-theme-argon
          git clone -b master https://github.com/jerrykuku/luci-theme-argon.git luci-theme-argon &
          ARGON_PID=$!
          
          # ç­‰å¾…æ‰€æœ‰åå°ä»»åŠ¡å®Œæˆ
          wait $DDNS_PID
          wait $ARGON_PID
          cd ../..
        }

    - name: Load custom configuration
      run: |
        echo "âš™ï¸ åŠ è½½è‡ªå®šä¹‰é…ç½®..."
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
# time make download -j16 V=s
    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
        
        # æ˜¾ç¤ºä¸‹è½½ç»Ÿè®¡
        echo "ä¸‹è½½å®Œæˆï¼Œç»Ÿè®¡ä¿¡æ¯ï¼š"
        du -sh dl/
        ls dl/ | wc -l

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
    - name: Check space usage
      if: (!cancelled())
      run: |
        echo "ğŸ’¾ æ£€æŸ¥ç£ç›˜ä½¿ç”¨æƒ…å†µ..."
        df -hT
        if [ "$ENABLE_CCACHE" = "true" ]; then
          echo "ccacheä½¿ç”¨æƒ…å†µ:"
          du -sh ~/.ccache/
        fi

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin
        compression-level: 6

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        echo "ğŸ“ æ•´ç†å›ºä»¶æ–‡ä»¶..."
        cd openwrt/bin/targets/*/*
        rm -rf packages
        
        # å‹ç¼©å›ºä»¶ä»¥èŠ‚çœç©ºé—´å’Œä¼ è¾“æ—¶é—´
        echo "å‹ç¼©å›ºä»¶æ–‡ä»¶..."
        for file in *.bin *.img; do
          if [ -f "$file" ]; then
            pigz -9 "$file" && echo "å‹ç¼© $file å®Œæˆ"
          fi
        done
        
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT
        echo "KERNEL=$(cat *.manifest | grep ^kernel | cut -d- -f2 | tr -d ' ')" >> $GITHUB_ENV
        echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV
        
        # æ˜¾ç¤ºå›ºä»¶ä¿¡æ¯
        echo "å›ºä»¶æ–‡ä»¶åˆ—è¡¨:"
        ls -lh

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}
        compression-level: 9

    - name: Upload firmware to cowtransfer
      id: cowtransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_COWTRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer cow --block 2621440 -s -p 64 --no-progress ${FIRMWARE} 2>&1 | tee cowtransfer.log
        echo "::warning file=cowtransfer.com::$(cat cowtransfer.log | grep https)"
        echo "url=$(cat cowtransfer.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT

    - name: Upload firmware to WeTransfer
      id: wetransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_WETRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet -s -p 16 --no-progress ${FIRMWARE} 2>&1 | tee wetransfer.log
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
        echo "url=$(cat wetransfer.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        [ $UPLOAD_COWTRANSFER = true ] && echo "ğŸ”— [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
        [ $UPLOAD_WETRANSFER = true ] && echo "ğŸ”— [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: ncipollo/release-action@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      with:
        allowUpdates: true
        token: ${{ secrets.GITHUB_TOKEN }}
        name: XiaoMi AX3000T ${{ steps.tag.outputs.release_tag }}
        tag: ${{ steps.tag.outputs.release_tag }}
        artifacts: ${{ env.FIRMWARE }}/*
        body: |
          **This is OpenWrt Firmware for XiaoMi AX3000T (Optimized Build)**
          ### ğŸ“’ å›ºä»¶ä¿¡æ¯
          - ğŸ’» å¹³å°æ¶æ„: mediatek-filogic
          - âš½ å›ºä»¶æºç : ${{ env.REPO_URL }}
          - ğŸ’ æºç åˆ†æ”¯: ${{ env.REPO_BRANCH }}
          - ğŸš€ å†…æ ¸ç‰ˆæœ¬: ${{ env.KERNEL }}
          - ğŸŒ é»˜è®¤åœ°å€: 192.168.11.1
          - ğŸ”‘ é»˜è®¤å¯†ç : password
          ### âš¡ ç¼–è¯‘ä¼˜åŒ–
          - ğŸ”§ ccacheåŠ é€Ÿ: ${{ env.ENABLE_CCACHE }}
          - ğŸš€ tmpfsåŠ é€Ÿ: ${{ env.ENABLE_TMPFS }}
          - ğŸ§µ ç¼–è¯‘çº¿ç¨‹: ${{ env.MAKE_JOBS }}
          - ğŸŒ ä¸­å›½é•œåƒ: ${{ env.USE_CHINA_MIRROR }}
          ### ğŸ§Š å›ºä»¶ç‰ˆæœ¬
          - å›ºä»¶ç¼–è¯‘å‰æœ€åä¸€æ¬¡â¦[ä¸»æºç ](${{ env.REPO_URL }})æ›´æ–°è®°å½•
          - ${{ env.COMMIT_AUTHOR }}
          - ${{ env.COMMIT_DATE }}
          - ${{ env.COMMIT_MESSAGE }}
          - ${{ env.COMMIT_HASH }}

    - name: Cleanup
      if: always()
      run: |
        echo "ğŸ§¹ æ¸…ç†ä¸´æ—¶æ–‡ä»¶..."
        # æ¸…ç†tmpfs
        if [ -n "$TMPFS_PATH" ] && mountpoint -q "$TMPFS_PATH"; then
          sudo umount "$TMPFS_PATH" || true
        fi
        # æ˜¾ç¤ºæœ€ç»ˆccacheç»Ÿè®¡
        if [ "$ENABLE_CCACHE" = "true" ]; then
          echo "æœ€ç»ˆccacheç»Ÿè®¡:"
          ccache -s || true
        fi
